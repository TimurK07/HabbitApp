<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./scripts/app.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./images/Logomark1.svg" type="image/x-icon">
    <title>Habbit App</title>
</head>

<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./images/Habbit.svg" alt="logo Habbit App" />
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="menu__add" onclick="togglePopup()">
                    <img src="./images/Add.svg" alt="add">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="h1">-</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar "></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days"></div>
                    <div class="habbit">
                        <div class="habbit__day">День _</div>
                        <form class="habbit__form" onsubmit="addDays(event)">
                            <input name="comment" class="input_icon" type="text" placeholder="Коментарий" />
                            <img 
                                class="iunput__icon" 
                                src="images/comment.svg" 
                                alt="comment"
                            />
                            <button class="button" type="submit">Готово</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <div class="cover cover_hidden" id="add-habbit_popup">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-lable">Иконка</div>
                <div class="icon-select">
                    <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                        <img src="./images/sport.svg" alt="sport">
                    </button>
                    <button class="icon" onclick="setIcon(this, 'Water')"/>
                        <img src="./images/Water.svg" alt="Water"/>
                    </button>
                    <button class="icon" onclick="setIcon(this, 'food')">
                        <img src="./images/food.svg" alt="food" />
                    </button>
                </div>
                <form class="popup__form" onsubmit="addHabbit(event)">
                    <input type="text" name="name" placeholder="Название">
                    <input 
                    type="text" 
                    name="icon" 
                    hidden 
                    placeholder="Иконка" 
                    value="sport"/>
                    <input type="number" name="target" placeholder="Цель">
                    <button class="button" type="submit">Добавить</button>
                </form>
                <button class="popup__close" onclick="togglePopup()">
                    <img src="images/close.svg" alt="close">
                </button>
            </div>
        </div>
    </div>
</body>

</html>
